<!DOCTYPE html>
<html>
<head>
    <title>cms631: personal stories</title>
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script type='text/javascript' src='leaflet/leaflet.js'></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            right: 600px;
            bottom: 0;
            left: 0;
        }

        #iframe {
            position: absolute;
            top: -210px;
            right: 0;
            bottom: 0;
            width: 600px;
        }

        #iframe iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <div id="iframe">
        <iframe src="/welcome.html"></iframe>
    </div>
    <script>
        var map = L.map('map').setView([42.353157, -71.110664], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.light'
        }).addTo(map);

        var layer = L.polygon([
            [42.366602, -71.136327],
            [42.352776, -71.143966],
            [42.345989, -71.135211],
            [42.353157, -71.110664]
        ]).bindPopup("Allston").addTo(map);
        layer.on('click', function(e) {
            $("iframe").attr("src", "http://goboston2030.org/arinas-trip/")
        });
        var layer = L.polygon([
            [42.349454, -71.072434],
            [42.350848, -71.067107],
            [42.348876, -71.066509],
            [42.347717, -71.068304],
            [42.347975, -71.071689]
        ]).bindPopup("Back Bay Village").addTo(map);
        layer.on('click', function(e) {
            $("iframe").attr("src", "http://goboston2030.org/mashs-trip/")
        });
    </script>
</body>
</html>
